<div>
    <h1 mat-dialog-title>Add Issue</h1>
    <div mat-dialog-content>
      <mat-form-field  floatLabel="never">
        <textarea matInput [(ngModel)]="data.comment" placeholder="Issue"></textarea>
      </mat-form-field> 
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button mat-raised-button [mat-dialog-close]="data.comment" cdkFocusInitial  color="primary">Save</button>
    </div>    
</div>
