<div>
    <h1 mat-dialog-title>Add Project</h1>
    <div mat-dialog-content>
      <mat-form-field>
        <input matInput [(ngModel)]="data.name" placeholder="Name">
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button mat-raised-button [mat-dialog-close]="data.name" cdkFocusInitial color="primary">Save</button>
    </div>    
</div>
